<!DOCTYPE html>
<html>
    <head>
        <title> Display Property </title>
        <style>
            p{
                display: inline-block;
                border: 1px solid red;
                width: 200px;
                height: 200px;
            }
            a{
                display: block;
            }
        </style>
    </head>
    <body>
        <p>This is Paragraph 1</p>
        <p>This is Paragraph 2</p>
        <a href="#">click me</a>&nbsp;&nbsp;
        <a href="#">click Here</a>
    </body>
</html>
