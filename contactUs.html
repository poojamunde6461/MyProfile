<!DOCTYPE html>
<html>
    <head>
        <title>Contact Details</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <form>
            <table>
                <tr>
                    <td><label>Full Name</label></td>
                    <td><input type="text" required placeholder="Full Name"></td>
                </tr>
                <tr>
                    <td><label>Mobile No</label></td>
                    <td><input type="number" required placeholder="Max 10 Digit"></td>
                </tr>
                <tr>
                    <td><label>Email ID</label></td>
                    <td><input type="email" required placeholder="Ex..abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label>Inquary</label></td>
                    <td><textarea rows="6" cols="40" required></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
