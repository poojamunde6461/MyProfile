<!DOCTYPE html>
<html>
    <head>
        <title>Contact Details</title>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
        <style>
            *{
                font-family: 'Josefin Sans', sans-serif;
            }
            h2 {
                color: green;
                background-color:  rgb(209, 229, 247);
            }
        </style>
    </head>
    <body>
        <h2>Contact Us</h2>
        <form>
            <table>
                <tr>
                    <td><label>Full Name</label></td>
                    <td><input type="text" required placeholder="Full Name"></td>
                </tr>
                <tr>
                    <td><label>Mobile No</label></td>
                    <td><input type="number" required placeholder="Max 10 Digit"></td>
                </tr>
                <tr>
                    <td><label>Email ID</label></td>
                    <td><input type="email" required placeholder="Ex..abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label>Inquary</label></td>
                    <td><textarea rows="6" cols="40" required></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
